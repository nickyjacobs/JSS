<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Vulnerability Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #6366f1;
            --primary-hover: #818cf8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --critical-color: #dc2626;
            --info-color: #3b82f6;
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.9);
            --card-bg-hover: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --border-hover: rgba(148, 163, 184, 0.4);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding: 40px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            letter-spacing: -0.02em;
            color: var(--text-primary);
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
            color: var(--text-secondary);
            position: relative;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border-color: var(--border-hover);
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 28px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:hover {
            border-color: var(--border-hover);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 0.9);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(15, 23, 42, 0.7);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-gradient);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .vulnerability-item {
            background: rgba(15, 23, 42, 0.7);
            border-left: 5px solid;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .vulnerability-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: inherit;
            opacity: 0.3;
        }

        .vulnerability-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .vulnerability-item.critical {
            border-left-color: var(--critical-color);
            background: rgba(220, 38, 38, 0.1);
        }

        .vulnerability-item.high {
            border-left-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .vulnerability-item.medium {
            border-left-color: var(--warning-color);
            background: rgba(245, 158, 11, 0.1);
        }

        .vulnerability-item.low {
            border-left-color: var(--info-color);
            background: rgba(59, 130, 246, 0.1);
        }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .vuln-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .vuln-severity {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-sm);
        }

        .vuln-severity.critical {
            background: rgba(220, 38, 38, 0.25);
            color: var(--critical-color);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }

        .vuln-severity.high {
            background: rgba(239, 68, 68, 0.25);
            color: var(--danger-color);
        }

        .vuln-severity.medium {
            background: rgba(245, 158, 11, 0.25);
            color: var(--warning-color);
        }

        .vuln-severity.low {
            background: rgba(59, 130, 246, 0.25);
            color: var(--info-color);
        }

        .vuln-description {
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .vuln-url {
            color: var(--text-muted);
            font-size: 0.875rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 8px;
        }

        .alert {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: slideUp 0.4s ease-out;
            border: 2px solid;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--info-color);
            color: var(--info-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .summary-item {
            padding: 24px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
            animation: slideUp 0.5s ease-out;
        }

        .summary-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-hover);
        }

        .summary-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 2px;
            animation: shimmer 1.5s infinite;
            background-size: 200% 100%;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .copy-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Vulnerability Scanner</h1>
            <p>Scan websites voor beveiligingskwetsbaarheden</p>
        </div>

        <div class="card">
            <h2>Scan Configuratie</h2>
            <form id="scanForm">
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input type="text" id="url" name="url" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label>Scan Types</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_all" checked>
                            <label for="scan_all">Alle scans</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_sql">
                            <label for="scan_sql">SQL Injection</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_xss">
                            <label for="scan_xss">XSS</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_directory">
                            <label for="scan_directory">Directory Traversal</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_command">
                            <label for="scan_command">Command Injection</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scan_file_upload">
                            <label for="scan_file_upload">File Upload</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="scanBtn">
                    Start Scan
                </button>
            </form>

            <div id="scanStatus" class="hidden"></div>
            <div id="loadingBar" class="loading-bar hidden">
                <div class="loading-bar-fill"></div>
            </div>
        </div>

        <div id="resultsCard" class="card hidden fade-in">
            <h2>Scan Resultaten</h2>
            <div id="summary" class="summary"></div>
            <div id="vulnerabilities"></div>
        </div>
    </div>

    <script>
        const scanForm = document.getElementById('scanForm');
        const scanBtn = document.getElementById('scanBtn');
        const scanStatus = document.getElementById('scanStatus');
        const loadingBar = document.getElementById('loadingBar');
        const resultsCard = document.getElementById('resultsCard');
        const summaryDiv = document.getElementById('summary');
        const vulnerabilitiesDiv = document.getElementById('vulnerabilities');

        // Handle "All scans" checkbox
        document.getElementById('scan_all').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]:not(#scan_all)');
            checkboxes.forEach(cb => {
                cb.disabled = e.target.checked;
                if (e.target.checked) {
                    cb.checked = false;
                }
            });
        });

        scanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showAlert('Voer een URL in', 'error');
                return;
            }

            // Get selected scan types
            const scanTypes = [];
            if (document.getElementById('scan_all').checked) {
                scanTypes.push('all');
            } else {
                if (document.getElementById('scan_sql').checked) scanTypes.push('sql');
                if (document.getElementById('scan_xss').checked) scanTypes.push('xss');
                if (document.getElementById('scan_directory').checked) scanTypes.push('directory');
                if (document.getElementById('scan_command').checked) scanTypes.push('command');
                if (document.getElementById('scan_file_upload').checked) scanTypes.push('file_upload');
            }

            if (scanTypes.length === 0) {
                showAlert('Selecteer ten minste één scan type', 'error');
                return;
            }

            // Show loading
            scanBtn.disabled = true;
            scanBtn.textContent = '⏳ Scannen...';
            scanStatus.classList.remove('hidden');
            loadingBar.classList.remove('hidden');
            scanStatus.className = 'alert alert-info';
            scanStatus.innerHTML = `Scannen van <strong>${url}</strong>...`;
            resultsCard.classList.add('hidden');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        scan_types: scanTypes
                    })
                });

                const data = await response.json();

                if (data.success) {
                    loadingBar.classList.add('hidden');
                    displayResults(data.data);
                } else {
                    loadingBar.classList.add('hidden');
                    scanStatus.className = 'alert alert-error';
                    scanStatus.innerHTML = `Fout: ${data.error || 'Onbekende fout'}`;
                }
            } catch (error) {
                loadingBar.classList.add('hidden');
                scanStatus.className = 'alert alert-error';
                scanStatus.innerHTML = `Fout bij scannen: ${error.message}`;
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = 'Start Scan';
            }
        });

        function showAlert(message, type) {
            scanStatus.classList.remove('hidden');
            scanStatus.className = `alert alert-${type}`;
            scanStatus.textContent = message;
            setTimeout(() => {
                scanStatus.classList.add('hidden');
            }, 3000);
        }

        function displayResults(data) {
            const vulns = data.vulnerabilities || [];
            
            // Show summary
            const severityCount = {};
            vulns.forEach(v => {
                const sev = v.severity || 'unknown';
                severityCount[sev] = (severityCount[sev] || 0) + 1;
            });

            summaryDiv.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label">Totaal</div>
                    <div class="summary-value" style="color: var(--text-primary);">${vulns.length}</div>
                </div>
                ${severityCount.critical ? `<div class="summary-item" style="border-color: var(--critical-color);">
                    <div class="summary-label">Critical</div>
                    <div class="summary-value" style="color: var(--critical-color);">${severityCount.critical}</div>
                </div>` : ''}
                ${severityCount.high ? `<div class="summary-item" style="border-color: var(--danger-color);">
                    <div class="summary-label">High</div>
                    <div class="summary-value" style="color: var(--danger-color);">${severityCount.high}</div>
                </div>` : ''}
                ${severityCount.medium ? `<div class="summary-item" style="border-color: var(--warning-color);">
                    <div class="summary-label">Medium</div>
                    <div class="summary-value" style="color: var(--warning-color);">${severityCount.medium}</div>
                </div>` : ''}
                ${severityCount.low ? `<div class="summary-item" style="border-color: var(--info-color);">
                    <div class="summary-label">Low</div>
                    <div class="summary-value" style="color: var(--info-color);">${severityCount.low}</div>
                </div>` : ''}
            `;

            // Show vulnerabilities
            if (vulns.length === 0) {
                vulnerabilitiesDiv.innerHTML = '<div class="alert alert-success">Geen kwetsbaarheden gevonden! De website lijkt veilig te zijn.</div>';
            } else {
                vulnerabilitiesDiv.innerHTML = vulns.map((v, index) => `
                    <div class="vulnerability-item ${v.severity || 'low'}" style="animation-delay: ${index * 0.1}s">
                        <div class="vuln-header">
                            <div class="vuln-title">${v.title || 'Unknown'}</div>
                            <div class="vuln-severity ${v.severity || 'low'}">${(v.severity || 'unknown').toUpperCase()}</div>
                        </div>
                        <div class="vuln-description">${v.description || ''}</div>
                        ${v.url ? `<div class="vuln-url">${v.url}<button class="copy-btn" onclick="copyToClipboard('${v.url.replace(/'/g, "\\'")}')">Kopieer</button></div>` : ''}
                        ${v.payload ? `<div style="margin-top: 8px; color: var(--text-muted); font-size: 0.875rem;"><strong>Payload:</strong> <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">${v.payload}</code></div>` : ''}
                    </div>
                `).join('');
            }

            scanStatus.className = 'alert alert-success';
            scanStatus.innerHTML = `Scan voltooid! <strong>${vulns.length}</strong> kwetsbaarheid(en) gevonden.`;
            resultsCard.classList.remove('hidden');
            
            // Smooth scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = 'Gekopieerd!';
                btn.style.background = 'rgba(16, 185, 129, 0.3)';
                btn.style.borderColor = 'var(--success-color)';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                }, 2000);
            });
        }
    </script>
</body>
</html>
